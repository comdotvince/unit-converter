<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./converter.css" />
  </head>
  <body>
    <div>
      <h1>Unit Converter</h1>
      <h2 class="measurements">
        <a href="length.html">Length</a>
        <a href="weight.html">Weight</a>
        <a href="temperature.html">Temperature</a>
      </h2>

      <form>
        <p>Enter the length to convert</p>
        <input type="text" />

        <p>Unit to convert from</p>
        <select>
          <option value="millimeters">Millimeters</option>
          <option value="centimeters">Centimeters</option>
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="yards">Yards</option>
          <option value="miles">Miles</option>
        </select>

        <p>Unit to convert to</p>
        <select>
          <option value="millimeters">Millimeters</option>
          <option value="centimeters">Centimeters</option>
          <option value="meters">Meters</option>
          <option value="kilometers">Kilometers</option>
          <option value="inches">Inches</option>
          <option value="feet">Feet</option>
          <option value="yards">Yards</option>
          <option value="miles">Miles</option>
        </select>

        <button type="submit" onclick="convert()">Convert</button>
      </form>

      <script src="./converter.js"></script>
    </div>
  </body>
</html>
